{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">✏️ Edit Parking Lot</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Location Name</label>
        <input type="text" name="prime_location_name" class="form-control"
               value="{{ lot.prime_location_name }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Price (₹)</label>
        <input type="number" name="price" class="form-control"
               value="{{ lot.price }}" required>
      </div>
      <div class="col-md-8">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control"
               value="{{ lot.address }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Pin Code</label>
        <input type="text" name="pincode" class="form-control"
               value="{{ lot.pincode }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Maximum Spots</label>
        <input type="number" name="max_spots" class="form-control"
               value="{{ lot.max_spots }}" required>
      </div>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin_lots') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
