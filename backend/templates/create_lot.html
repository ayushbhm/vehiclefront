{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">➕ Create New Parking Lot</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Location Name</label>
        <input type="text" name="prime_location_name" class="form-control" placeholder="e.g. Main Street Lot" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Price (₹)</label>
        <input type="number" name="price" class="form-control" placeholder="e.g. 50" required>
      </div>
      <div class="col-md-8">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" placeholder="e.g. 123 MG Road" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Pin Code</label>
        <input type="text" name="pincode" class="form-control" placeholder="e.g. 560001" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Maximum Spots</label>
        <input type="number" name="max_spots" class="form-control" placeholder="e.g. 20" required>
      </div>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-success">Create Lot</button>
        <a href="{{ url_for('admin_lots') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
