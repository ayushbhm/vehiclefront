{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm mt-5">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">ğŸ“ Register</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Choose a password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <div class="text-center mt-3">
          <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
